name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  go:
    name: Go (gateway)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway-go
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          check-latest: true
          cache: false
      - name: Build & Test
        run: |
          go mod tidy
          go vet ./...
          go build -v ./...
          go test -v ./...

  python:
    name: Python (service)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service-python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install & Validate
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m compileall .

  node:
    name: Node (service)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service-node
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install & Lint
        run: |
          npm ci
          npm run lint

  docker:
    name: Docker build (all services)
    runs-on: ubuntu-latest
    needs: [go, python, node]
    steps:
      - uses: actions/checkout@v4

      - name: Compose validate
        run: docker compose config

      - name: Build gateway (api-gateway-go)
        run: docker compose build --progress=plain api-gateway-go

      - name: Build python service
        run: docker compose build --progress=plain service-python

      - name: Build node service
        run: docker compose build --progress=plain service-node

  smoke:
    name: Docker Compose Smoke Test
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - uses: actions/checkout@v4
      - name: Run Smoke Test
        shell: bash
        run: |
          set -euo pipefail

          docker compose up -d --build
          echo "Waiting for gateway on :8080 ..."
          for i in {1..90}; do
            if curl -fsS http://localhost:8080/healthz >/dev/null; then
              echo "Gateway healthy"
              break
            fi
            sleep 1
          done

          if ! curl -f http://localhost:8080/healthz; then
            echo "Gateway not healthy. Diagnostics:"
            docker compose ps
            echo "---- gateway logs ----"
            docker compose logs --no-color api-gateway-go || true
            echo "---- python logs ----"
            docker compose logs --no-color service-python || true
            echo "---- node logs ----"
            docker compose logs --no-color service-node || true
            docker compose down -v || true
            exit 1
          fi

          docker compose down -v

