name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  go:
    name: Go (gateway)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway-go
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          check-latest: true
      - name: Build & Test
        run: |
          go mod tidy
          go vet ./...
          go build -v ./...
          go test -v ./...

  python:
    name: Python (service)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service-python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install & Validate
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m compileall .

  node:
    name: Node (service)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service-node
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install & Lint
        run: |
          npm ci
          npm run lint

  docker:
    name: Docker build (all services)
    runs-on: ubuntu-latest
    needs: [go, python, node]
    env:
      DOCKER_BUILDKIT: "1"
      COMPOSE_DOCKER_CLI_BUILD: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Validate compose and build services
        shell: bash
        run: |
          set -euo pipefail
          docker --version
          docker compose version
          echo "Compose config validation:"
          docker compose config
          echo "--- Building all services ---"
          docker compose build --progress=plain

  smoke:
    name: Docker Compose Smoke Test
    runs-on: ubuntu-latest
    needs: [docker]
    env:
      DOCKER_BUILDKIT: "1"
      COMPOSE_DOCKER_CLI_BUILD: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Run Smoke Test
        shell: bash
        run: |
          set -euo pipefail
          docker compose up -d --build
          echo "Waiting for gateway to become healthy..."
          for i in {1..90}; do
            if curl -fsS http://localhost:8080/healthz >/dev/null; then
              echo "Gateway healthy"
              break
            fi
            sleep 1
          done
          if ! curl -f http://localhost:8080/healthz; then
            echo "Gateway not healthy, showing diagnostics:"
            docker compose ps
            docker compose logs --no-color
            docker compose down -v || true
            exit 1
          fi
          docker compose down -v
