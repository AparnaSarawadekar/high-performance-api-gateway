name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  go:
    name: Go (gateway)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway-go
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          check-latest: true
      - name: Build & Test
        run: |
          go mod tidy
          go vet ./...
          go build -v ./...
          go test -v ./...

  python:
    name: Python (service)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service-python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install & Validate
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m compileall .

  node:
    name: Node (service)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service-node
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install & Lint
        run: |
          npm ci
          npm run lint

  docker:
    name: Docker build (all services)
    runs-on: ubuntu-latest
    needs: [go, python, node]
    steps:
      - uses: actions/checkout@v4
      - name: Build all Docker images
        run: |
          docker compose build

  smoke:
    name: Docker Compose Smoke Test
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - uses: actions/checkout@v4
      - name: Run Smoke Test
        run: |
          set -euo pipefail
          docker compose up -d --build
          for i in {1..45}; do
            if curl -fsS http://localhost:8080/healthz >/dev/null; then
              echo "Gateway healthy"
              break
            fi
            echo "Waiting for gateway... ($i)"
            sleep 2
          done
          if ! curl -f http://localhost:8080/healthz; then
            echo "Gateway not healthy. Diagnostics:"
            docker compose ps
            docker compose logs --no-color api-gateway-go || true
            exit 1
          fi
          docker compose down -v

